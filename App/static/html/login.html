<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/css.css">
    <link rel="stylesheet" href="/static/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/form-elements.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box" style="width:400px; margin-left: 33%">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Notepad登录</h3>
                            <p>输入你的用户名和密码登录:</p>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="#" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input name="username" placeholder="用户名..." class="form-username form-control"
                                       id="form-username" type="text">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input name="password" placeholder="密码..." class="form-password form-control"
                                       id="form-password" type="password">
                            </div>
                            <button type="button" id="ID_Button_Submit" class="btn">登录</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>

<script>
    function click_login() {

        var name = $("#form-username").val();
        var pwd =  $("#form-password").val();

        res = {
            "username":name,
            "password":pwd
        }

        $.ajax({
            type: "POST",
            url: "/login/",
            data: JSON.stringify({"data": res}),
            dataType: "json",
            headers: {"Content-Type": "application/json;charset=utf-8"},
            contentType: 'application/json; charset=utf-8',
            success: function (res) {
                if(res.code == 0){
                    alert(res.msg);
                }else{
                    window.location.href = res.data;
                }

            }
        });
    }

    $("#ID_Button_Submit").click(click_login);
</script>
</body>
</html>
